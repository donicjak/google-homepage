<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="rightalign">
                <li><a href="https://www.google.com/gmail/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li><a id="none" href="https://www.google.com/intl/en/about/products?tab=wh" title="apps" class="material-icons">apps</aid="none"></li>

                    <button class="signin">Sign In</button></li>

    <main>
        <div>
            <img src="images/google-logo.png" alt="Google Logo">
        </img>
        </div>

                <div class="bar">
                    <a href="#"><img class="search" src="images/google-search.png" alt="Search"></a>

                    <a href="#"> <img class="voice" src="images/google-microphone.png" title="Search by Voice"></a>
                  </div>
                <div class="buttons">
                    <button class="button" type="button">Google Search</button>
                    <button class="button" type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>


    <footer>
        <nav>
            <div>
                <a href="#">About</a>
                <a href="#">Advertising</a>

            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </nav> 

    </footer>

</body>
